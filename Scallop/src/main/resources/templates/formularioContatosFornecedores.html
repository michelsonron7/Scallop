<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width"/>

<title>Scallop</title>

<link rel="stylesheet" th:href="@{/css/estilo.css}" />

</head>

<body>
	<header>
		<nav>
			<ul>
				<li><a th:href="@{/}">Scallop Produtos</a></li>
				
				<li><a th:href="@{/contatos/contatos}"> Scallop Contatos </a></li>

				<li><a th:href="@{/fornecedores/contatosFornecedores}"> Listar </a></li>

			</ul>
		</nav>

	</header>
	
	<main>
		<section>
			<h1>Cadastro Contatos Fornecedores</h1>
		</section>

		<section>
			<form th:action="${fornecedor.novo} ? @{/fornecedores} : @{/fornecedores/{fornecedor}(fornecedor=${fornecedor.id})}" 
				th:object="${fornecedor}" th:method="${fornecedor.novo} ? post : put">
				
				<div th:if="${!fornecedor.novo}">
					<label>CNPJ: </label> 
					
					<input th:field="${id}" readonly="readonly" />
				</div>
				
				<div>
					<label>Nome Fantasia: </label> 
					
					<input th:field="${nomeFantasia}" />
				</div>

				<div>
					<label>Endereço: </label> 
					
					<input th:field="${endereco}"/>
				</div>
				
				<div>
					<label>Email: </label> 
					
					<input th:field="${email}"/>
				</div>
				
				<div>
					<label>Site: </label> 
					
					<input th:field="${site}"/>
				</div>
				
				<div>
					<label>Situação: </label> 
					
					<input th:field="${situacao}"/>
				</div>
				
				<div>
					<label>Tempo Entrega: </label> 
					
					<input th:field="${tempoEntrega}"/>
				</div>

				<div>
					<button>Salvar</button>
				</div>
			</form>
		</section>
	</main>
</body>

</html>
