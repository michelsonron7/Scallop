<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width"/>

<title>Scallop</title>

<link rel="stylesheet" th:href="@{/css/estilo.css}" />

</head>

<body>
	<header>
		<nav>
			<ul>
				<li><a th:href="@{/}"> Scallop Produtos </a></li>

				<li><a th:href="@{/produtos}"> Listar </a></li>

				<li><a th:href="@{/produtos/novo}"> Novo </a></li>
			</ul>
		</nav>

	</header>
	
	<main>
		<section>
			<h1>Cadastro produtos</h1>
		</section>

		<section>
			<form th:action="${produto.novo} ? @{/produtos} : @{/produtos/{produto}(produto=${produto.id})}" 
				th:object="${produto}" th:method="${produto.novo} ? post : put">
				
				<div th:if="${!produto.novo}">
					<label>CÃ³digo: </label> 
					
					<input th:field="*{id}" readonly="readonly" />
				</div>
				
				<div>
					<label>Nome Produto: </label> 
					
					<input th:field="*{nomeProduto}" />
				</div>

				<div>
					<label>Valor Compra: </label> 
					
					<input th:field="*{valorCompra}"/>
				</div>
				
				<div>
					<label>Valor Venda: </label> 
					
					<input th:field="*{valorVenda}"/>
				</div>
				
				<div>
					<label>Descricao: </label> 
					
					<input th:field="*{descricao}"/>
				</div>
				
				<div>
					<label>Quantidade: </label> 
					
					<input th:field="*{quantidade}"/>
				</div>
				
				<div>
					<button>Salvar</button>
				</div>
			</form>
		</section>
	</main>
</body>

</html>
